// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Dependency versions.
        activity_compose_version = '1.5.0-rc01'
        compose_version = '1.2.0-beta01'
        lifecycle_version = '2.5.0-rc01'
        wear_compose_version = '1.0.0-beta01'
        coroutines_version = '1.6.2'

        hilt_version = '2.42'
        timber_version = '4.7.1'
        room_version = '2.4.2'
        health_services_version = '1.0.0-alpha02'
        guava_version = '30.1.1-android'
        futures_version = '1.1.0'

        junit_version = '4.13.2'
        androidx_test_ext_junit_version = '1.1.4'
        hamcrest_version = '2.2'
        espresso_version = '3.4.0'
        testRunnerVersion = '1.5.1'
        testRulesVersion = '1.5.0'
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}